<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="#" th:action="@{/skierowanie/modyfikuj}" method="put" th:object="${skierowanie}">
    <div class="form-group">
        <label FOR="id">id</label>
        <input type = "text" th:field="*{id}" id ="id" readonly />
    </div>
    <div class="form-group">
        <label FOR="lekarz">Imie</label>
        <p class = "alert alert-error" th:errors="*{lekarz}">MUSISZ PODAĆ LEKARZA</p>
        <input type = "text" th:field="*{lekarz}" id ="lekarz" />
    </div>
    <div class="form-group">
        <label FOR="pacjent">Pacjent</label>
        <p class = "alert alert-error" th:errors="*{pacjent}">MUSISZ PODAĆ PACJENTA</p>
        <input type = "text" th:field="*{pacjent}" id ="pacjent" />
    </div>
    <div class="form-group">
        <label FOR="termin">Termin</label>
        <p class = "alert alert-error" th:errors="*{termin}">MUSISZ BYĆ TERMIN</p>
        <input type="datetime-local" th:field="*{termin}" id ="termin" />
    </div>
    <br>
    <input class="btn" type="submit">
    <div>
        <a class="btn" th:attr="href = '/skierowanie/' +${skierowanie.id}">ANULUJ</a>
    </div>
</form>
</body>
</html>
